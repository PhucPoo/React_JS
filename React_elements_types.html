<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- Hooks
    1. React elements types: string function/class 
    _ Wrapper
        _Header -> Header component
        _Footer -> Footer component
        _Content -> Content component
    2. Biểu diễn đơn giản với JSX -->
    <div id="app"></div>
    <script type="text/babel">

        function Header() {
            return (
                <div className="header">Header</div>
            )
        }

        class Content extends React.Component {
            render() {
                return (
                    <div className="content">Content</div>
                )
            }
        }
        function Postlist() {
            return (
                <div className="posts-list">
                    <div clasName="posts-item">
                        <img src="https://img.pikbest.com/origin/09/19/03/61zpIkbEsTGjk.jpg!bw700" alt="" />
                        <h2 clasName="post-title">C#(.NET) - Tương tác với file Excel</h2>
                        <p clasName="post-desc">Bạn có kiến thwucs ngôn thữ C#! Bạn muốn thực hiện code</p>
                        <p clasName="post-published">Một ngày trước . 5 phút đọc</p>

                    </div>

                </div>
            )
        }

        const app = (
            <React.Fragment>
                <div className="wrapper">
                    <Header />
                    <Content />
                    <div clasName="footer">Footer</div>
                </div>
                <Postlist />

            </React.Fragment>
        )



        ReactDOM.render(app, document.getElementById("app"));
    </script>
</body>

</html>
