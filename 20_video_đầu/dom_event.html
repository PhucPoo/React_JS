    <div id="root"></div>
    <script type="text/babel">

        function Button({title, href, onClick}) {
            let Component = "button"
            const props = {}


            if (onClick) {
                    props.onClick = onClick 
               
            }
            if (href) {
                    // Component = "a",
                    props.href =  href 
                
            }
            return (
                <Component {...props}>
                    {title}</Component>
            )

        }

        function App() {


            return (
                <div id="wrapper">
                    <Button
                        title="Click me"
                        href="https://google.com"
                        // onClick={() => console.log("kkk")
                        // }
                    />
                </div>
            )
        }
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
